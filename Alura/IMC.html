<meta charset="UTF=8">

<h1>PROGRAMA CALCULO IMC</h1>

	<script>

	function imprimir(msg){
			document.write(msg);
		}

	function saltarLinea(){
			document.write("<br><br>");
		}
	
	function IMC(peso,altura,nombre){
	
	return (peso / (altura * altura));
		}	

	var nombre = prompt("Ingrese su nombre");
	var pesoInformado = prompt("Informe su peso");
	var alturaInformado = prompt("Informe su altura");
	
	imcCalculado = IMC(pesoInformado,alturaInformado,nombre);
	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	</script>
