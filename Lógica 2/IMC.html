<meta charset="UTF=8">

<h1>PROGRAMA CALCULO IMC</h1>

	<script>

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}
	
	function IMC(peso,altura,nombre){
	
	return (peso / (altura * altura));
		}	

	var nombre = prompt("Ingrese su nombre");
	var pesoInformado = prompt("Informe su peso");
	var alturaInformado = prompt("Informe su altura");
	
	imcCalculado = IMC(pesoInformado,alturaInformado,nombre);
	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	if (imcCalculado < 18.5) {
		imprimir("IMC abajo de lo recomendado");
	}

	if (imcCalculado >= 18.5) {
		if (imcCalculado < 25) {
			imprimir("IMC estÃ¡ dentro del intervalo normal.");
		}
	}

	if (imcCalculado >= 25) {
		if (imcCalculado < 30) {
			imprimir("IMC considerado como sobrepeso");
		}
	}

	if (imcCalculado >= 30) {
		imprimir("IMC considerado como obesidad.");
	}
	</script>
