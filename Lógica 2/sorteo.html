<meta charset="UTF=8">

<h1>PROGRAMA - SORTEO</h1> 

<script>

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}

	function sortea(numero) {
		return Math.round(Math.random() * numero);
	}

	var numeroPensado = sortea(5);
	var numeroLanzado = prompt("Elija un número");
	
	if (numeroPensado == numeroLanzado) {
		imprimir("¡Usted acertó! :) <br><br>" + numeroPensado);
	}
	
	else {
		imprimir ("Usted erró. :( <br><br>" + numeroPensado);
	}

</script>
