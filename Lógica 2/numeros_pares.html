<meta charset="UTF=8">

<h1>PROGRAMA - NUMEROS PARES</h1> 

<script> 

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}

	var num = 2;
	
	for (var num; num <= 100; num = num++){
			imprimir(num);
			num = num + 2;
	}

	imprimir("FIN!")
</script>
