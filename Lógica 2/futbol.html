<meta charset="UTF=8">

<h1>PROGRAMA - CALCULAR PUNTOS EQUIPO DE FUTBOL</h1> 

	<script>

	function imprimir(msg){
			document.write(msg);
		}

	function saltarLinea(){
			document.write("<br><br>");
		}
	
	var victorias = parseInt(prompt("Cuantas victorias obtuvo el equipo?"));
	var empate = parseInt(prompt("Cuantos empates tuvo el equipo?"));
	
	var puntosTotal = ((victorias * 3) + empate);
	
	imprimir("El total de puntos del equipo es: " + puntosTotal);
	
	</script>
