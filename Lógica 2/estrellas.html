<meta charset="UTF=8">

<h1>PROGRAMA - ESTRELLAS</h1>

	<script>

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}
	

	for (var lineas = 1; lineas <= 10; lineas++){
		for (var columnas = 1; columnas <= 10; columnas++){
			document.write("*");
		}
		saltarLinea();
	}
	
	imprimir("FIN!");
	</script>
