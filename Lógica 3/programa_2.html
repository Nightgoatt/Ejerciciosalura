<canvas width = "600", height = "400"></canvas>

	<script>	
		function cuadrado(x,y,w,h,color,color2){
			var pantalla = document.querySelector("canvas");
			var pincel = pantalla.getContext("2d");
			
			pincel.fillStyle = color;
			pincel.fillRect(x,y,w,h);
			pincel.strokeStyle = color2;
			pincel.strokeRect(x,y,w,h);
			
		}
		
		for(var x = 0; x < 600; x = x + 50){
			cuadrado(x,0,50,50,"red","black");	
			cuadrado(x,50,50,50,"yellow","black");
			cuadrado(x,100,50,50,"green","black");

		}
		
	</script>
