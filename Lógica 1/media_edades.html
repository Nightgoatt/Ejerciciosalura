<meta charset="UTF=8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE UNA FAMILIA</h1> 
<script> 

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}	
	
	var numerodeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
	var contador = 1;	
	var totalEdades = 0;

	while (contador <= numerodeMiembros){
		edad = parseInt(prompt("Ingrese la edad de su familiar"));
		totalEdades = totalEdades + edad;
		contador++;
	}
	
	imprimir("La media de las edades es: " + totalEdades/numerodeMiembros);
	imprimir("Fin");
</script>
