<meta charset="UTF-8">

	<script>

		var miEdad = 28
		var edadP = 24
		
		function imprimir(msg){
			document.write(msg);
		}

	    function saltarLinea(){
			document.write("<br><br>");
		}

		imprimir("La edad de mi primo es 24 años y mi edad es de 28 años.");
		saltarLinea()
		
		imprimir("Nuestra diferencia de edad es: " + (miEdad - edadP) + " años.");
		

	</script>
