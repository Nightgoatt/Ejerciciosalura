<h3>¿Alcohol o gasonlina?</h3>


	<script>
	
	document.write("Si un carro tiene un tanque de 40 litros, usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros. <br> <br> ¿Cuál es el consumo de gasolina por kilómetro recorrido?");
	
	document.write("<br>");
	document.write("<br>");
	
	var litros = 40;
	var kilometros = 480;

	document.write("El consumo de gasonlina es: " + kilometros/litros + " litros por kilómetro recorrido.");
	
	document.write("<br>");
	document.write("<br>");
	
	document.write("Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol por kilómetro recorrido?");
	kilometros = 300

	document.write("<br>");
	document.write("<br>");

	document.write("El consumo del alcohol por kilómetro recorrido es: " + kilometros/litros + " litros por kilómetro recorrido");

	</script>
