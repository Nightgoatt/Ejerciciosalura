<meta charset="UTF=8">

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1> 

<script>

	function imprimir(msg){
			document.write(msg);
			document.write("<br><br>");
		}

	function saltarLinea(){
			document.write("<br><br>");
		}
	
	var multiplicador = 1;
	var tabla = parseInt(prompt("Ingrese tabla a multiplicar"));

	imprimir("WHILE");
	while ( multiplicador <= 10) {
		imprimir(tabla * multiplicador);
		multiplicador++;
	}
	
	imprimir("FOR");
	for (var multiplicador; multiplicador <= 10; multiplicador++) {
		imprimir (tabla * multiplicador);
	}
	
	imprimir("Fin!");
</script>
